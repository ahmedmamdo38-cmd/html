    <style>
                table {
            width: 450px;
            border-collapse: collapse;
        }

            table thead th, thead td {
                background-color: #cbc9c9;

            }

            table td {

            }

            table tbody tr:nth-child(odd) {

            }

            table tfoot td {  
                 background-color: #cbc9c9;             
                font-weight: bold;
            }
			th{
				text-align:left;
			}



           
    </style>
</head>
