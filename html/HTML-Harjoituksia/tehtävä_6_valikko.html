<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 6-Valikko</title>
</head>
<body>
    <p>Tässä harjoituksessa teemme yksinkertainen valikon </p>
    <p>Valikon kohtien ei tarvitse johtaa mihinkään, joten laita href-kohtaan vain "#"</p>
    <p>Pystyviivan, eli "piipun" saamme ALTGR + väkäset painikkeella</p>
    <h1>Tehkäämme yksinkertainen valikko:</h1>
    <nav>
        <table>
            <tr>
                <td><a href="#koti">Koti</a></td>
                <td>|</td>
                <td><a href="#tietoja_minusta">Tietoja minusta</a></td>
                <td>|</td>
                <td><a href="#harrastukseni">Harrastukseni</a></td>
                <td>|</td>
                <td><a href="#cv">CV</a></td>
            </tr>
        </table>
    </nav>
</body>
</html>
